<body>
    <div class="container">
      <h1>Lue sa-na</h1>

      <h3 id="word" class="text-primary">&nbsp;</h3>

      <button class="btn-success" onclick="nextWord()">Uu-si</button>


  </div>

  <script>
    var items = ['hei', 'au-to', 'on-ko', 'on-ki', 'kuk-ka', '&auml;i-ti', 'i-si'];
    var index = 0;
    function nextWord() {

      var newIndex = Math.floor(Math.random()*items.length);

      while( index == newIndex ) {
        newIndex = Math.floor(Math.random()*items.length);
      }
      index = newIndex;
      $('#word').html(  items[newIndex] );
      return false;
    }

    nextWord();
  </script>
