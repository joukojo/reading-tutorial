<body>
    <div class="container-fluid text-center">
      <h3>Lue sa-na</h3>

      <h1 id="word" class="text-primary">&nbsp;</h1>


      <div id="settings">
      <p class="bold">Ta-so:
        <select name="level" id="level">
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </p>

      <button class="btn-success btn-lg" onclick="nextWord()">Uu-si</button>
    </div>

  </div>

  <script>
    var allWords = [];


    var index = 0;
    function nextWord() {
      var level = $('#level option:selected').text();
      //console.log('level', level);

      var items =[];
      for( i = 0 ; i < allWords.length ; i++ ) {
        //console.log('allwords:', allWords[i].word);

        if( allWords[i].length == level ) {
          items.push(allWords[i].word);
        }
      }
      var newIndex = Math.floor(Math.random()*items.length);

      while( index == newIndex && items.length > 1 ) {
        newIndex = Math.floor(Math.random()*items.length);
      }
      index = newIndex;
      $('#word').html(  items[newIndex] );
      return false;
    }

    function loadWords(len) {
      //console.log('loading');
      $.get('https://dl.dropboxusercontent.com/u/20951013/learning/words-2.json', {}, function(resp) {
        //console.log(resp);
        var words = jQuery.parseJSON(resp);
        //console.log(words.words);
        allWords = words.words;

      });

      //console.log('loaded');
    }
    loadWords();
    nextWord();
  </script>
